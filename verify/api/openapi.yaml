      - name
      type: object
    OTPDeviceConfiguration_otp_attempts:
      description: OTP attempts configuration.
      example:
        count: 0
      properties:
        count:
          description: Count of OTP failures.
          type: integer
      required:
      - count
      type: object
    OTPDeviceConfiguration_otp_deliveries_cooldown:
      description: Cooldown (waiting period between OTP attempts) configuration.
      example:
        duration: 1
