      example:
        duration: 5
        timeUnit: null
      properties:
        duration:
          description: OTP duration configuration.
          type: integer
        timeUnit:
          $ref: '#/components/schemas/EnumTimeUnit'
      required:
      - duration
      - timeUnit
      type: object
    OTPDeviceConfiguration_otp_notification:
      description: OTP notification template configuration.
      example:
        templateName: templateName
        variantName: variantName
      properties:
        templateName:
          type: string
        variantName:
          type: string
      required:
      - templateName
      type: object
    OTPDeviceConfiguration_otp:
      example:
        notification:
          templateName: templateName
          variantName: variantName
        lifeTime:
          duration: 5
          timeUnit: null
        attempts:
          count: 0
        deliveries:
          count: 6
          cooldown:
            duration: 1
            timeUnit: null
      properties:
        attempts:
          $ref: '#/components/schemas/OTPDeviceConfiguration_otp_attempts'
        deliveries:
