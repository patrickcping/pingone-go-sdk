# This GitHub action runs your tests for each commit push and/or PR. Optionally
# you can turn it on using a cron schedule for regular testing.
#
name: Unit Tests
on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.vscode'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
  push:
    paths-ignore:
      - 'README.md'
      - '.vscode'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
  # For systems with an upstream API that could drift unexpectedly (like most SaaS systems, etc.),
  # we recommend testing at a regular interval not necessarily tied to code changes. This will 
  # ensure you are alerted to something breaking due to an API change, even if the code did not
  # change.
  # schedule:
  #   - cron: '0 13 * * *'
jobs:
  # ensure the code builds...
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3.6.0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
        cache: true
      id: go
    - uses: actions/cache@v3
      continue-on-error: true
      timeout-minutes: 2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-pkg-mod-${{ hashFiles('go.sum') }}

    - name: Get dependencies
      run: |
        go mod download

    - name: Build
      run: |
        go build -v ./...

  # run unit tests
  test:
    name: Unit Test
    needs: build
    runs-on: ubuntu-latest
    
    env:
      PINGONE_CLIENT_ID_TESTACC: ${{ secrets.EU_PINGONE_CLIENT_ID }}
      PINGONE_CLIENT_SECRET_TESTACC: ${{ secrets.EU_PINGONE_CLIENT_SECRET }}
      PINGONE_ENVIRONMENT_ID_TESTACC: ${{ secrets.EU_PINGONE_ENVIRONMENT_ID }}
      PINGONE_REGION_TESTACC: Europe
      PINGONE_API_ACCESS_TOKEN: testtest
      PINGONE_AGREEMENT_MGMT_SERVICE_HOSTNAME: agreement-mgmt.ping-eng.com
      PINGONE_API_SERVICE_HOSTNAME: api.ping-eng.com
      PINGONE_AUTH_SERVICE_HOSTNAME: auth.ping-eng.com
      PINGONE_CLIENT_ID: 9c052a8a-14be-44e4-8f07-2662569994ce
      PINGONE_CLIENT_SECRET: testtesttest
      PINGONE_ENVIRONMENT_ID: 9c052a8a-14be-44e4-8f07-2662569994ce
      PINGONE_REGION: AsiaPacific
        
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3.6.0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
        cache: true
      id: go
    - uses: actions/cache@v3
      continue-on-error: true
      timeout-minutes: 2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-pkg-mod-${{ hashFiles('go.sum') }}

    - name: Get dependencies
      run: |
        go mod download

    - name: Vet
      timeout-minutes: 10
      run: |
        make vet
        
    - name: Unit tests
      timeout-minutes: 10
      run: |
        make test
